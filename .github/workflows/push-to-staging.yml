name: Deploy Next.js site to Pages

on:
  push:
    branches: ["staging"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Updated to latest version
      - name: Setup Node
        uses: actions/setup-node@v4  # Updated to latest version
        with:
          node-version: "20"  # Use Node 20 to avoid deprecation warnings
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v3  # Updated to latest version
        with:
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v4  # Updated to latest version
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Build with Next.js
        run: NEXT_NO_TURBOPACK=1 npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out  # Ensure that `next.config.js` sets `distDir: 'out'`

  deploy:
    environment:
      name: github-pages-staging
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages Staging Environment
        id: deployment
        uses: actions/deploy-pages@v1
